<!DOCTYPE html>
<html>
<head>
    <title>Delicious Eats Restaurant</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333333;
            color: #000000;
            text-align: center;
            padding: 50px;
        }
        #nav {
            background-color: #444444;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
        #nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        #content {
            width: 800px;
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 400px;
        }
        .right {
            float: right;
            width: 400px;
        }
        #footer {
            clear: both;
            background-color: #333333;
            color: #000000;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to Delicious Eats</h1>
        <img src="images/logo.jpg" height= "200">
    </div>
    <div id="nav">
        <a href="index.html">Home</a> |
        <a href="menu.html">Menu</a> |
        <a href="#">Contact</a>
    </div>
    <div id="content">
        <div class="left">
            <h2>About Us</h2>
            <p>We are the best restaurant in town.</p>
            <img src="images/dining_room.jpg" width = "390">
        </div>
        <div class="right">
            <h2>Our Hours</h2>
            <p>Monday - Friday: 9am - 9pm</p>
            <p>Saturday - Sunday: 10am - 10pm</p>
            <img src="images/chef.png" width = "390">
        </div>
    </div>
    <div id="footer">
        <p>&copy; 2023 Delicious Eats</p>
    </div>
</body>
</html>
